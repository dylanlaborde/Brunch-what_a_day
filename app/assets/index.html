<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <title>what a day Brunch</title>
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
</head>
<body>
  <div id="app">
  	<div class="overlay" id="overlay">
  		<span id="msgOverlay"></span>
  		<button id="restart">Recommencer</button>
  	</div>
  	<div id="message" class="error">
  		<span id="msg"></span>
  	</div>
  	<div class="main" id="main">
  		<label for="">Jours</label>
  		<input type="text" id="userInputDays" class="userInputDays">
  		<label for="">Mois</label>
  		<select name="" id="selectMois" class="selectMois">
       <option value="01">Janvier</option>
       <option value="02">Fevrier</option>
       <option value="03">Mars</option>
       <option value="04">Avril</option>
       <option value="05">Mai</option>
       <option value="06">Juin</option>
       <option value="07">Juillet</option>
       <option value="08">Aôut</option>
       <option value="09">Septembre</option>
       <option value="10">Octobre</option>
       <option value="11">Novembre</option>
       <option value="12">Decembre</option>
     </select>
     <label for="">Année</label>
     <input type="text" id="userInputYears" class="userInputYears">
     <div class="verifier">
      <button id="btCheck">Verifier</button>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/fr.js"></script>
</body>
</html>
